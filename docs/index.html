<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>db-manager documentation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			// GENERAL
			// -----------------------------------------------------------------
			name: 'db-manager',
			repo: 'https://github.com/JS-AK/db-manager',
			homepage: 'https://raw.githubusercontent.com/JS-AK/db-manager/master/README.md',
			loadSidebar: 'sidebar.md',
			relativePath: false,

			// NAVIGATION
			// -----------------------------------------------------------------
			alias: {
				'.*?/changelog': 'https://raw.githubusercontent.com/JS-AK/db-manager/master/CHANGELOG.md',
			},
			auto2top: true,
			maxLevel: 3,
			subMaxLevel: 2,

			// PLUGINS
			// -----------------------------------------------------------------
			executeScript: true,
			search: {
				depth: 3,
				noData: 'No results!',
				placeholder: 'Search...'
			},
			plugins: [
				// Restores initial <title>
				function persistTitle(hook, vm) {
					var titleElm = document.querySelector('title');
					var rootTitle = titleElm && titleElm.textContent;
					var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

					if (rootTitle) {
						hook.doneEach(function () {
							var currentTitle = titleElm.textContent;
							var isRoot = !/\/[a-z]/.test(location.hash);
							var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

							titleElm.textContent = newTitle;
						});
					}
				}
			]
		}
	</script>
	<!-- Docsify v4 -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> -->
</body>

</html>
